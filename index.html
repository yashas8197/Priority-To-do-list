<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-3">
    <h1>Priority To-do List</h1>
  </header>

  <div class="input-group mb-3 container">
    <input class="form-control" placeholder="Add a new task" id="toDoInput" />
    <select class="form-control" id="selectPriority">
      <option value="Low Priority">Low Priority</option>
      <option value="Medium Priority">Medium Priority</option>
      <option value="High Priority">High Priority</option>
    </select>
    <button class="btn btn-primary" id="addPriorityBtn">Add</button>
  </div>

  <div class="container =">
    <div class="row">
      <div class="col" style="width: 18:rem;">
        <ul class="list-group" id="lowPriorityUl">
          <h2>Low Priority</h2>
        </ul>
      </div>
      <div class="col" style="width: 18:rem;">
        <ul class="list-group" id="mediumPriorityUl">
          <h2>Medium Priority</h2>
        </ul>
      </div>
      <div class="col" style="width: 18:rem;">
        <ul class="list-group" id="highPriorityUl">
          <h2>High Priority</h2>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
